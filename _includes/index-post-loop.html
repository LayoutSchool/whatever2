<div class="col-12">
	<h2 class="h6 pt-2 text-white p-1 bg-secondary d-inline-block mb-3">FEATURED ARTICLES</h2>
	<div class="row">
	{% for post in site.posts limit:10 %}
		{% if post.show %}
		<div class="col-sm-6 col-lg-3 d-flex align-items-stretch">
			<div class="card mb-4">
				<a href="{{ post.url }}" class="post-image-linkX">
					<img class="card-img-top img-fluid img-overlay-shade" src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
				</a>
				<div class="card-block">
					<div class="card-body d-flex flex-column" >
						<a href="{{ post.url }}"><h3 class="card-title h5 m-w-90-p">{{ post.title }}</h3></a>
						<p class="card-text">
							Category: {{ post.categories }}
						</p>
					</div>
				</div>
			</div>
		</div>
		{% endif %}
	{% endfor %}
	</div>
</div><!-- .col-12.col-md-8 -->
